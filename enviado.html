<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Envío de Ticket - Tractiesa</title>
    <link rel="stylesheet" href="styles4.css"> <!-- Asegúrate de tener un archivo styles.css para los estilos -->

    <script>
        function logout() {
            // Aquí puedes agregar cualquier lógica adicional para el cierre de sesión
            alert('Sesión cerrada');
            window.location.replace('http://127.0.0.1:5500/reguistro.html'); // Redireccionar a la página de inicio de sesión
        }
    </script>
</head>
<body>
    <header>
        <h1 class="header-title">Tu tickets se envio correctamente mantente al tanto de tu Correo o numero Telefonico</h1>
    </header>

    <header>
        <button class="logout-button" onclick="logout()">Finalizar Sesión</button>
    </header>

</body>
</html>
