<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Tractiesa</title>
    <link rel="stylesheet" href="styles2.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        form {
            width: 48%;
        }
    </style>

    <script>
        async function fetchUsers() {
            const response = await fetch('https://raw.githubusercontent.com/<tu-usuario>/<tu-repositorio>/main/users.json');
            const users = await response.json();
            return users;
        }

        async function saveUsers(users) {
            // Aquí se debería implementar la lógica para guardar el archivo users.json en GitHub,
            // utilizando la API de GitHub o algún otro método.
            console.log(users);
        }

        async function saveUser(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contrasena = document.getElementById('contrasena').value;
            const privilegio = document.querySelector('input[name="privilegio"]:checked').value;

            const user = {
                nombre,
                correo,
                contrasena,
                privilegio
            };

            const users = await fetchUsers();
            users.push(user);
            await saveUsers(users);

            alert('Usuario registrado exitosamente');
            document.getElementById('registroForm').reset();
            loadUsers();
        }

        async function loadUsers() {
            const users = await fetchUsers();
            const userBody = document.getElementById('userBody');
            userBody.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.nombre}</td>
                    <td>${user.correo}</td>
                    <td>${user.privilegio}</td>
                    <td><button onclick="deleteUser(${index})">Eliminar</button></td>
                `;
                userBody.appendChild(row);
            });
        }

        async function deleteUser(index) {
            const users = await fetchUsers();
            users.splice(index, 1);
            await saveUsers(users);
            loadUsers();
        }

        window.onload = loadUsers;
    </script>
</head>
<body>
    <header>
        <h1 class="ti">Registro de Usuarios - Tractiesa</h1>
    </header>

    <div class="container">
        <form id="registroForm" onsubmit="saveUser(event)">
            <h2>Agregar Usuario</h2>
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <div style="position: relative;">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    <span id="togglePassword" class="toggle-password" onclick="togglePasswordVisibility('contrasena', 'togglePassword')">○</span>
                </div>
            </div>

            <div class="form-group">
                <label>Privilegio</label>
                <label><input type="radio" name="privilegio" value="admin" required> Admin</label>
                <label><input type="radio" name="privilegio" value="normal" required> Normal</label>
            </div>

            <div class="form-group">
                <button type="submit">Registrar Usuario</button>
            </div>
        </form>
    </div>

    <div class="user-list">
        <h2>Usuarios Registrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Privilegio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="userBody">
                <!-- Los usuarios se insertarán aquí -->
            </tbody>
        </table>
    </div>


</body>
</html>
